<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LIFF - LINE Front-end Framework</title>
  <style>
    body { margin: 16px }
    button, img { display: none; width: 40% }
    button { padding: 16px }
  </style>
</head>
<body>
  <h1>Page 1</h1>
  <img id="pictureUrl">
  <p id="userId"><b>userId : </b></p>
  <button id="btnLogIn" onclick="logIn()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    function logIn() {
      liff.login({ redirectUri: window.location.href })
    }
    async function main() {
      await liff.init({ liffId: "2008650824-wo3yRXa9" })
      if (liff.isLoggedIn()) {
        getUserProfile()
      } else {
        liff.logIn
      }
    }
    main()

    async function getUserProfile() {
        const profile = await liff.getProfile()
        document.getElementById("pictureUrl").style.display = "block"
        document.getElementById("pictureUrl").src = profile.pictureUrl
        document.getElementById("userId").append(profile.userId)
    }
  </script>
</body>
</html>
